<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="particles-header" class="header">
        <h1>particles.js</h1>
        <a class="next" href="#github"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="github" id="github">
        <img src="assets/github.png" alt="">
        <a class="next" href="#oneline"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="oneLine" id="oneline">
        <p>particlesJS.<span class="green">load</span>(<span class="yellow">'particles-js'</span>,<span class="yellow"> 'scripts/particles.json'</span>);</p>
        <a class="next" href="#particles-night"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="night">
        <div id="particles-night"></div>
        <img src="assets/nightjson.png" alt="">
        <a class="next" href="#particles-snow"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="snow">
        <div id="particles-snow"></div>
        <img src="assets/snowjson.png" alt="">
        <a class="next" href="#particles-colorWizard"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="colorWizard">
        <div id="particles-colorWizard"></div>
        <img src="assets/colorWizard.png" alt="">
        <a class="next" href="#particles-apples"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="apples">
        <div id="particles-apples"></div>
        <img src="assets/applesjson.png" alt="">
        <a class="next" href="#particles-absolute"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div id="particles-absolute" class="absolute">
        <h2>I am positioned absolutely :(</h2>
        <a class="next" href="#particles-cat"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>

    <div class="cat">
        <div id="particles-cat" class="catcat">
            <h2>Thank you!</h2>
        </div>
    </div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
